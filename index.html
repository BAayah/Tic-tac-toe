<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="root">
        <div class="currentPlayer">
            <span>next step: <span id="currentPl">X</span></span>
        </div>
        <div class="gameResult">
            <span>Game result:</span>
            <br>
            <span id="whoWins"></span>
        </div>
        <div class="gameHistory">
            Game History:
            <br>
            <div id="roundHistory"></div>
        </div>
        <div id="area"></div>
        <div class="status">
            <table>
                <th colspan="2">Statistics</th>
                <tr>
                    <td>X wins</td>
                    <td id="sX">
                        <span>0</span>
                    </td>
                </tr>
                <tr>
                    <td>0 wins</td>
                    <td id="sO">
                        <span>0</span>
                    </td>
                </tr>
                <tr>
                    <td>Equal</td>
                    <td id="sD">
                        <span>0</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
